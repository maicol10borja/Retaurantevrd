<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante API</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome para iconos -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card-header {
            background-color: #212529;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
            text-align: center;
            font-size: 1.1em;
        }

        h1 {
            font-size: 2em;
            color: #212529;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .list-group-item {
            border: none;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .list-group-item a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
            background-color: #007bff;
            transition: all 0.3s ease;
        }

        .list-group-item a:hover {
            background-color: #0056b3;
            color: #ffdfba;
        }

        .fa {
            margin-right: 10px;
        }

        /* Botones personalizados */
        .btn-outline-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-outline-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-outline-secondary:hover {
            background-color: #495057;
        }

        .btn-outline-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-outline-danger:hover {
            background-color: #bd2130;
        }

        .btn-outline-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-outline-success:hover {
            background-color: #218838;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100 w-md-75">
        <div class="card-header">
            <i class="fas fa-cogs"></i> <strong>Manejo de Sesiones</strong>
        </div>
        <div class="card-body">
            <h1>Bienvenido a la Gesti√≥n de Sesiones</h1>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/Retaurante/productos" class="btn-outline-primary">
                        <i class="fas fa-box"></i> Ver productos
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/Retaurante/login.html" class="btn-outline-secondary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/Retaurante/logout" class="btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/Retaurante/ver-carro" class="btn-outline-success">
                        <i class="fas fa-shopping-cart"></i> Ver carro
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
